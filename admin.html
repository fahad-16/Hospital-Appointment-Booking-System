<!DOCTYPE html>
<html>
<head>
    <title>Admin - Hospital Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 1200px; margin: 40px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #667eea; color: white; font-weight: 600; }
        tr:hover { background: #f8f9fa; }
        .status-booked { background: #d4edda; color: #155724; padding: 5px 10px; border-radius: 20px; }
        .status-cancelled { background: #f8d7da; color: #721c24; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1><i class="fas fa-user-shield"></i> Admin Panel - Appointments</h1>
        <div id="appointmentsTable">
            <p>Loading appointments...</p>
        </div>
    </div>

    <script>
        async function loadAppointments() {
            try {
                const response = await fetch('get_appointments.php');
                const appointments = await response.json();
                
                const container = document.getElementById('appointmentsTable');
                if (appointments.length === 0) {
                    container.innerHTML = '<p>No appointments found</p>';
                    return;
                }
                
                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Patient</th>
                                <th>Doctor</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Date Added</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${appointments.map(apt => `
                                <tr>
                                    <td>${apt.id}</td>
                                    <td>${apt.patient_name}</td>
                                    <td>${apt.doctor_name || 'N/A'} (${apt.specialization || ''})</td>
                                    <td>${apt.appointment_date}</td>
                                    <td>${apt.time_slot}</td>
                                    <td>${apt.phone}</td>
                                    <td><span class="status-${apt.status}">${apt.status}</span></td>
                                    <td>${apt.created_at ? new Date(apt.created_at).toLocaleString() : ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('appointmentsTable').innerHTML = '<p>Error loading appointments</p>';
            }
        }
        
        loadAppointments();
        setInterval(loadAppointments, 30000); 
    </script>
</body>
</html>
